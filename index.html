<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
  
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div style="    margin-top: 20px;
            margin-bottom: 20px;">
              <td><b>User Login </b> <input type="radio" name="login" value="User" style="    margin-left: 4px;">
             <b style="    margin-left: 12px;"> Admin Login </b><input type="radio" name="login" value="Admin" style="    margin-left: 4px;">
              <div><b style="    margin-left: 65px;">Client Login</b><input type="radio" name="login" value="Client" style="    margin-left: 4px; margin-top: 10px;" ></td></div>
            </div>    
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" value="Login" class="btn solid" />
          </form>


          <form action="#" class="sign-up-form" name ="form" onsubmit="return validateForm()">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Full Name" id="name" />
            </div>
            <div class="input-field" style=" margin-top: 25px;">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" id="user" />
            </div>
            <div class="input-field" style="    margin-top: 25px;">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email"  id ="email"/>
            </div>
            <div class="input-field" style="    margin-top: 25px;">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" id="password" />
            </div>
            <div class="input-field" style="    margin-top: 25px;">
              <i class="fas fa-phone"></i>
              <input type="text" inputmode="numeric" pattern="[0-9\s]{13,19}"  autocomplete="cc-number"
              maxlength="10" placeholder="Phone No."   />
            </div>
            <input type="submit" class="btn" value="Sign up"  />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Create Account </h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Login Account</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>

    
  </body>
</html>
